<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./css/public.css">

    <base target="_blank">
    <style>
        .box {
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            background-color: aliceblue;
            width: clamp(200px, 50vw, 400px);
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            float: left;
            background: var(--url) 35%;
            background-size: cover;
        }

        .button {
            color: rgb(12, 110, 53);
            text-decoration: none;
            background-color: aquamarine;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="box" v-for="box_index in box_item.length" :style='"--url:" + box_item[box_index-1].back_url'>
            <a :href='box_item[box_index-1].url' class="button">{{box_item[box_index-1].text}}</a>
        </div>
    </div>
</body>

<script src="./js/vue.js"></script>
<script>
    const range = function* (start, stop, step = 1) {
        if (step == 0) {
            return;
        }
        for (let i = start; i < stop; i += step) {
            yield i;
        }
    }
    const enumerate = function* (iterator) {
        let i = 0;
        for (let item of iterator) {
            yield [i, item];
            i++;
        }
    }

    const vm = new Vue({
        el: '#app',

</script>

</html>
